services:
  karaoke-arcade:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: karaoke-arcade
    ports:
      - "8080:8080"
    volumes:
      # Persist songs across container restarts
      - ./songs:/app/songs
      # Persist sessions
      - ./sessions:/app/sessions
      # Persist uploads
      - ./backend/uploads:/app/backend/uploads
      # Share the database file with the host so song names sync
      - ./backend/karaoke.db:/app/backend/karaoke.db
    environment:
      - DEVICE=auto  # Auto-detect GPU, fallback to CPU
      - PORT=8080
      - NODE_ENV=production
    restart: unless-stopped
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

