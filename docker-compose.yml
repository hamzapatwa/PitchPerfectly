services:
  karaoke-arcade:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: karaoke-arcade
    ports:
      - "8080:8080"
    volumes:
      # Persist songs across container restarts
      - ./songs:/app/songs
      # Persist sessions
      - ./sessions:/app/sessions
      # Persist uploads
      - ./backend/uploads:/app/backend/uploads
      # Database storage (named volume to avoid node_modules conflicts)
      - db-storage:/app/backend
    environment:
      - DEVICE=cpu
      - PORT=8080
      - NODE_ENV=production
    restart: unless-stopped
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db-storage:
    driver: local
