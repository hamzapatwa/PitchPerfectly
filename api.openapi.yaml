openapi: 3.0.3
info:
  title: Retro Arcade Karaoke API
  version: 0.1.0
servers:
  - url: http://localhost:8080
paths:
  /upload:
    post:
      summary: Upload an audio file (mp3/wav)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  track_id:
                    type: string
  /analyze/{track_id}:
    post:
      summary: Kick off analysis job for a track
      parameters:
        - name: track_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Analysis started
          content:
            application/json:
              schema:
                type: object
                properties:
                  reference_id:
                    type: string
  /finish/{session_id}:
    post:
      summary: Persist results for a finished performance
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Results'
      responses:
        '200':
          description: Saved and graphed
  /results/{session_id}:
    get:
      summary: Retrieve results JSON payload
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Results payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Results'
components:
  schemas:
    Reference:
      type: object
      properties:
        beats: { type: array, items: { type: number } }
        downbeats: { type: array, items: { type: number } }
        phrases: { type: array, items: { type: object, properties: { start: {type:number}, end:{type:number} } } }
        refPitchHz: { type: array, items: { type: number } }
        key: { type: string }
        sections: { type: array, items: { type: object, properties: { start:{type:number}, label:{type:string} } } }
        loudness: { type: array, items: { type: number } }
    Live:
      type: object
      properties:
        time: { type: number }
        f0: { type: number }
        confidence: { type: number }
        energy: { type: number }
        onBeat: { type: boolean }
        motionScore: { type: number }
    Results:
      type: object
      properties:
        totals: { type: object }
        perPhrase: { type: array, items: { type: object } }
        streaks: { type: array, items: { type: object } }
        graphs: { type: object }